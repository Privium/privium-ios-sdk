name: Epic CI

on:
  push:
    branches:
      - 'epic/**'
  pull_request:
    branches:
      - 'epic/**'

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0.0'

    - name: Build the SDK Package
      run: swift build --configuration release

    - name: Run unit tests
      run: swift test --configuration release

    - name: Lint code
      run: |
        gem install swiftlint
        swiftlint
